<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Q&A Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Luxury Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #7e22ce, #d97706); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #9333ea, #f59e0b); 
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
        background: linear-gradient(to right, #4c1d95 4%, #7c3aed 25%, #4c1d95 36%);
        background-size: 1000px 100%;
      }

      /* Text Styles */
      .font-display {
        font-family: 'Playfair Display', serif;
      }

      .text-gold-gradient {
        background: linear-gradient(135deg, #fcd34d 0%, #fbbf24 30%, #d97706 70%, #92400e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shimmer 5s ease infinite;
      }
      
      .text-purple-gradient {
        background: linear-gradient(135deg, #e9d5ff 0%, #c084fc 50%, #7e22ce 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* 3D Bulge Effect */
      .text-bulge {
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), text-shadow 0.3s ease;
      }
      .text-bulge:hover {
        transform: scale(1.05) translateY(-2px);
        text-shadow: 0 10px 20px rgba(0,0,0,0.5);
      }

      /* Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .glass-panel-gold {
        background: rgba(30, 20, 10, 0.8);
        border: 1px solid rgba(251, 191, 36, 0.3);
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.1);
      }
    </style>
